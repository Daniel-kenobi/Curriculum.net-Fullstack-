<app-navbar></app-navbar>
<body style="background-color: #F5F5F5" *ngIf="usuario_logado">
  <div class="container">
    <h3>Bem vindo, {{usuario_logado.nome}}</h3>
    <p class="text-primary">Aqui você pode configurar suas informações básicas e de cadastro!</p>
     
    <div class="container">
      <div class="col md-2" *ngIf="imagem">
        <div class="d-flex justify-content-center">
          <img class="img-thumbnail" src="{{imagem}}" alt="escritório" />
        </div>
      </div>
      <form [formGroup]="perfilGroup" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" placeholder="Nome" formControlName="Nome">
          </div>
          <div class="col">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="email@mail.com" formControlName="Email">
          </div>
          <div class="col">
            <label for="tel">Telefone</label>
            <input type="tel" class="form-control" id="tel" placeholder="(31)99999-9999" formControlName="Telefone">
          </div>
          <div class="col">
            <label for="cep">Cep</label>
            <input type="text" class="form-control" placeholder="99999-999" id="cep" formControlName="cep">
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
<app-footer></app-footer>
