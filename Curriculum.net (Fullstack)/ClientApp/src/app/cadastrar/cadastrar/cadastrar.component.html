<app-navbar></app-navbar>
<body style="background-color: #F5F5F5; height: 600px">
  <div class="container">
    <div class="row align-items-center">

      <div class="col">
        <img class="img-fluid" src="../../../assets/WorkStationBG.jpg" alt="escritório" />
      </div>

      <div class="col">
        <div class="justify-content-center bg-light mt-5 border-left-0 rounded">
          <h4 class="text-primary text-center">Cadastre-se, e comece a usar agora!</h4>

          <form class="form-group  align-self-center" (ngSubmit)="fnc_cadastra()" [formGroup]="cadastrarForm">

            <div class="form-row">
              <div class="col">
                <label for="nome">Nome*</label>
                <input type="text" class="form-control" id="nome" placeholder="João Augusto" formControlName="Nome">
                <app-error *ngIf="cadastrarForm?.get('Nome')?.errors && cadastrarForm?.get('Nome')?.touched" mensagem="Nome inválido"></app-error>
              </div>
              <div class="col">
                <label for="Telefone">Telefone*</label>
                <input type="tel" class="form-control" id="Telefone" placeholder="(31)99999-9999" formControlName="Telefone">
                <app-error *ngIf="cadastrarForm?.get('Telefone')?.errors && cadastrarForm?.get('Telefone')?.touched" mensagem="Telefone inválido"></app-error>
              </div>
            </div>

            <div class="form-row">
              <div class="col">
                <label for="Instagram">Instagram</label>
                <input type="text" class="form-control" id="Instagram" placeholder="@Instagram" formControlName="Instagram">
              </div>
              <div class="col">
                <label for="Linkedin">Linkedin</label>
                <input type="text" class="form-control" id="Linkedin" placeholder="Linkedin" formControlName="Linkedin">
              </div>
              <div class="col">
                <label for="GitHub">GitHub</label>
                <input type="text" class="form-control" id="GitHub" placeholder="GitHub" formControlName="GitHub">
              </div>
            </div>


            <div class="form-group">
              <label for="Email">Email*</label>
              <input type="email" class="form-control" id="Email" placeholder="email@mail.com" formControlName="Email">
              <app-error *ngIf="cadastrarForm?.get('Email')?.errors && cadastrarForm?.get('Email')?.touched" mensagem="Email inválido"></app-error>
            </div>

            <div class="form-row">
              <div class="col">
                <label for="Senha">Senha*</label>
                <input type="password" class="form-control" id="Senha" placeholder="Senha" formControlName="Senha">
                <app-error *ngIf="cadastrarForm?.get('Senha')?.errors && cadastrarForm?.get('Senha')?.touched" mensagem="Senha inválida"></app-error>
              </div>
              <div class="col">
                <label for="ConfirmacaoSenha">Confirmação*</label>
                <input type="password" class="form-control" id="ConfirmacaoSenha" placeholder="Senha" formControlName="ConfirmacaoSenha">
                <app-error *ngIf="cadastrarForm?.get('ConfirmacaoSenha')?.errors && cadastrarForm?.get('ConfirmacaoSenha')?.touched" mensagem="Senha inválida"></app-error>
                <app-error *ngIf="cadastrarForm?.get('Senha')?.value !== cadastrarForm?.get('ConfirmacaoSenha')?.value && cadastrarForm?.get('ConfirmacaoSenha')?.value  && cadastrarForm?.get('Senha')?.value" mensagem="Senhas não coincidem">
                </app-error>
              </div>
            </div>

            <div class="form-row mt-4">
              <div class="col">
                <div class="custom-file">
                  <label class="custom-file-label" for="img_perfil">{{imagem}}</label>
                  <input type="file" class="custom-file-input" id="img_perfil" (change)="onFileChange($event)" accept="image/png">
                </div>
              </div>
            </div>

            <a class="d-block text-primary" routerLink="/login">Já tem conta ? Entre agora!</a>
            <app-error *ngIf="cadastroErro" mensagem="Email já cadastrado!"></app-error>
            <button type="submit" class="mt-2 btn btn-primary" [disabled]="(cadastrarForm?.get('Senha')?.value !== cadastrarForm?.get('ConfirmacaoSenha')?.value) && (cadastrarForm?.get('ConfirmacaoSenha')?.value  || cadastrarForm?.get('Senha')?.value)">Criar</button>
          </form>

        </div>
      </div>

    </div>
  </div>
</body>
<app-footer></app-footer>
