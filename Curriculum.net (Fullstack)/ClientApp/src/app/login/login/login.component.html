<body style="background-color: #F5F5F5; height: 600px">
  <div class="container">
    <div class="row align-items-center">

      <div class="col">
        <div class="d-flex justify-content-center">
          <img class="img-thumbnail" src="../../../assets/WorkStationBG.jpg" alt="escritório"/>
        </div>
      </div>

      <div class="col">
        <div class="justify-content-center bg-light mt-5">
          <h4 class="text-primary text-center">Faça login, e começe a usar agora!</h4>
          <form class="form-group  align-self-center" [formGroup]="loginModel" (ngSubmit)="fnc_login()">
            <div class="form-group">
              <label for="Email">Email</label>
              <input type="email" class="form-control" id="Email" placeholder="email@mail.com" formControlName="Email">
            </div>
            <div class="form-group">
              <label for="Senha">Senha</label>
              <input type="password" class="form-control" id="Senha" placeholder="Senha" formControlName="Senha">
            </div>
            <a class="d-block text-primary" routerLink="/cadastrar">Não tem uma conta ? Cadastre agora!</a>
            <button type="submit" class="mt-2 btn btn-primary">Entrar</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</body>
<app-footer></app-footer>
