<body style="background-color: #F5F5F5; height: 600px">
  <div class="container">
    <div class="row align-items-center">

      <div class="col mt-5">
        <div class="d-flex justify-content-center">
          <img class="img-thumbnail" src="../../../assets/WorkStationBG.jpg" alt="escritório" />
        </div>
      </div>

      <div class="col">
        <div class="justify-content-center mt-5">
          <form class="form-group  align-self-center w-75 ml-5" [formGroup]="loginModel" (ngSubmit)="fnc_login()">
            <h3 class="text-primary text-center">Entre, e começe a usar agora!</h3>
            <div class="form-group">
              <input type="email" class=" form-control form-control-lg" id="Email" placeholder="email@mail.com" formControlName="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-lg" id="Senha" placeholder="Senha" formControlName="Senha">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
            <a class="d-block text-primary" routerLink="/cadastrar">Não tem uma conta ? Cadastre agora!</a>
          </form>
        </div>
      </div>

    </div>
  </div>
</body>
<app-footer></app-footer>
